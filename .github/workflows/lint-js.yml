name: Lint JS

on:
  pull_request:
    branches: [ main ]
    paths:
      - '**/*.js'
      - '.eslintrc*'

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install deps
        run: |
          npm ci || npm i
      - name: Run ESLint
        run: npx eslint . --ext .js || true
